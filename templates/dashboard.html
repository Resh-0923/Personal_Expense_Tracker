<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e2f;
            color: #fff;
        }

        h1 {
            text-align: center;
            padding: 25px 0;
            color: #f1c40f;
            font-size: 2.5em;
        }

        .welcome {
            text-align: center;
            color: #ccc;
            margin-bottom: 25px;
            font-size: 1.2em;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 25px;
        }
        .nav-links a {
            margin: 0 12px;
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            transition: 0.3s;
        }
        .nav-links a:hover { background: #2980b9; }

        /* Filter Form */
        .filter-box {
            background: #2c3e50;
            width: 85%;
            max-width: 650px;
            margin: 0 auto 30px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .filter-box input, .filter-box button {
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        .filter-box button {
            background: #f1c40f;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-box button:hover { background: #d4ac0d; }
        .filter-box a { color: #ecf0f1; margin-left: 12px; font-weight: bold; }

        /* Dashboard layout: cards + chart side-by-side */
        .dashboard-content {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0 20px 50px 20px;
            flex-wrap: wrap;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: #2c3e50;
            padding: 25px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .card h3, .card h4 {
            color: #f1c40f;
            margin: 8px 0;
            font-size: 1.3em;
        }
        .card p { font-size: 1.2em; margin: 5px 0; }

        .chart-container {
            background: #2c3e50;
            padding: 25px;
            border-radius: 15px;
            min-width: 350px;
            min-height: 350px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-content { flex-direction: column; align-items: center; }
            .chart-container { width: 85%; margin-top: 20px; min-height: 300px; }
        }
    </style>
</head>
<body>

    <h1>Dashboard</h1>
    <p class="welcome">Welcome, <strong>{{ session['username'] }}</strong> ðŸ‘‹</p>

    <div class="nav-links">
        <a href="{{ url_for('add_expense') }}">Add Expense</a>
        <a href="{{ url_for('report') }}">Printable Report</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Filter Form -->
    <div class="filter-box">
        <form method="GET" action="{{ url_for('dashboard') }}">
            <input type="date" name="start_date" value="{{ start_date }}">
            <input type="date" name="end_date" value="{{ end_date }}">
            <button type="submit">Filter</button>
            <a href="{{ url_for('dashboard') }}">Reset</a>
        </form>
    </div>

    <!-- Cards + Chart -->
    <div class="dashboard-content">
        <div class="cards">
            <div class="card">
                <h3>Total Expenses</h3>
                <p>â‚±{{ total | round(2) }}</p>
            </div>
            {% for cat, amt in categories.items() %}
            <div class="card">
                <h4>{{ cat }}</h4>
                <p>â‚±{{ amt | round(2) }}</p>
            </div>
            {% endfor %}
        </div>

        <div class="chart-container">
            <canvas id="categoryChart"></canvas>
        </div>
    </div>

    <script>
        const labels = JSON.parse('{{ categories.keys() | list | tojson | safe }}');
        const data = JSON.parse('{{ categories.values() | list | tojson | safe }}');

        const ctx = document.getElementById('categoryChart').getContext('2d');

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: ['#3498db','#e74c3c','#2ecc71','#f1c40f','#9b59b6','#f39c12'],
                }]
            },
            options: {
                plugins: { legend: { labels: { color: 'white' } } },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>

</body>
</html>
