<!DOCTYPE html>
<html>
<head>
    <title>Printable Report</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e2f;
            color: #fff;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            color: #f1c40f;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        table {
            width: 90%;
            margin: 20px auto 50px auto;
            border-collapse: collapse;
            background-color: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #34495e;
            color: #f1c40f;
            font-weight: 600;
        }
        td {
            color: #ecf0f1;
        }
        tr:nth-child(even) {
            background-color: #2f3b52;
        }
        tr:hover {
            background-color: #3e4a6b;
        }

        button {
            display: inline-block;
            margin: 10px 10px 50px 10px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2980b9;
        }

        @media print {
            a, button { display: none; }
        }
    </style>
</head>
<body>
    <h1>Expense Report</h1>
    <p>Total Expenses: ₱{{ total | round(2) }}</p>

    <table>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
            <th>Notes</th>
        </tr>
        {% for e in expenses %}
        <tr>
            <td>{{ e.name }}</td>
            <td>₱{{ e.amount | round(2) }}</td>
            <td>{{ e.date }}</td>
            <td>{{ e.category }}</td>
            <td>{{ e.notes }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Buttons -->
    <button onclick="window.print()">Print</button>
    <button id="backBtn">Dashboard</button>

    <script>
        // Navigate to dashboard when Back button is clicked
        document.getElementById("backBtn").onclick = function() {
            window.location.href = "{{ url_for('dashboard') }}";
        };
    </script>
</body>
</html>
