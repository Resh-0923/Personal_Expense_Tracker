<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #f1c40f;
            text-align: center;
            padding: 25px 0;
            font-size: 2.5em;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            margin: 0 12px;
            padding: 10px 22px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
        }
        .nav-links a:hover { background: #2980b9; }

        .form-container {
            width: 80%;
            max-width: 650px;
            background: #2c3e50;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #f1c40f;
            font-size: 1.1em;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 1em;
        }

        form input:focus, form select:focus, form textarea:focus {
            outline: 2px solid #f1c40f;
        }

        form button {
            width: 100%;
            padding: 15px;
            background-color: #f1c40f;
            color: #1e1e2f;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #d4ac0d;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<h1>Add Expense</h1>

<div class="nav-links">
    <a href="/expenses">Expense List</a>
    <a href="/dashboard">Dashboard</a>
</div>

<div class="form-container">
    <form action="/add" method="POST">
        <label for="name">Expense Name</label>
        <input type="text" id="name" name="name" placeholder="Enter expense name" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="">Select category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
        </select>

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" placeholder="Optional notes"></textarea>

        <button type="submit">Add Expense</button>
    </form>
</div>

</body>
</html>
