<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit' if expense else 'Add' }} Expense</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ 'Edit' if expense else 'Add' }} Expense</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ expense.name if expense else '' }}" required>
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ expense.amount if expense else '' }}" required>
        <label>Date:</label>
        <input type="date" name="date" value="{{ expense.date if expense else '' }}" required>
        <label>Category:</label>
        <input type="text" name="category" value="{{ expense.category if expense else '' }}">
        <label>Notes:</label>
        <textarea name="notes">{{ expense.notes if expense else '' }}</textarea>
        <button type="submit">{{ 'Update' if expense else 'Add' }}</button>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
