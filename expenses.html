<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Expense List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 25px;
            color: #f1c40f;
            font-size: 2.5em;
        }

        .nav-links {
            margin: 20px 0;
        }

        .nav-links a {
            margin: 0 10px;
            padding: 10px 22px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #2980b9;
        }

        table {
            width: 90%;
            max-width: 900px;
            border-collapse: collapse;
            margin-top: 20px;
            background: #2c3e50;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background: #34495e;
            color: #f1c40f;
            font-size: 1.1em;
        }

        tr:nth-child(even) {
            background: #3b4b61;
        }

        tr:nth-child(odd) {
            background: #2c3e50;
        }

        tr:hover {
            background: #3e5871;
        }

        .no-expense {
            margin-top: 20px;
            font-size: 1.2em;
            color: #e74c3c;
        }

        .action-links a {
            color: #f1c40f;
            margin-right: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Expense List</h1>

    <div class="nav-links">
        <a href="/add">Add Expense</a>
        <a href="/dashboard">Dashboard</a>
    </div>

    {% if expenses|length == 0 %}
        <p class="no-expense">No expenses recorded yet.</p>
    {% else %}
        <table>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>

            {% for e in expenses %}
            <tr>
                <td>{{ e.name }}</td>
                <td>â‚±{{ "%.2f"|format(e.amount) }}</td>
                <td>{{ e.date }}</td>
                <td>{{ e.category }}</td>
                <td>{{ e.notes }}</td>
                <td class="action-links">
                    <a href="/edit/{{ e.id }}">Edit</a>
                    <a href="/delete/{{ e.id }}" onclick="return confirm('Delete this expense?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

</body>
</html>
