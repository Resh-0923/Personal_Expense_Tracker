<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Expense List</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e2f;
            color: #fff;
        }

        h1 {
            text-align: center;
            padding: 20px 0 5px 0;
            font-size: 2em;
            color: #f1c40f;
        }

        .welcome {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #ddd;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            margin: 0 8px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #2980b9;
        }

        /* FILTER BOX */
        .filter-box {
            background: #2c3e50;
            width: 85%;
            max-width: 700px;
            margin: 0 auto 30px auto;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .filter-box input {
            padding: 8px;
            margin: 5px;
            border-radius: 8px;
            border: none;
        }

        .filter-box button {
            padding: 10px 20px;
            background: #f1c40f;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .filter-box button:hover {
            background: #d4ac0d;
        }

        .filter-box a {
            margin-left: 15px;
            color: #ecf0f1;
        }

        /* TABLE */
        table {
            width: 90%;
            margin: 0 auto 50px auto;
            border-collapse: collapse;
            background-color: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        thead {
            background-color: #34495e;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }
        th { color: #f1c40f; }
        td { color: #ecf0f1; }

        tr:nth-child(even) {
            background-color: #2f3b52;
        }
        tr:hover {
            background-color: #3e4a6b;
            cursor: pointer;
        }

        td a {
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        td a[href*="/edit"] {
            background-color: #27ae60;
            color: white;
        }
        td a[href*="/edit"]:hover {
            background-color: #1e8449;
        }
        td a[href*="/delete"] {
            background-color: #e74c3c;
            color: white;
        }
        td a[href*="/delete"]:hover {
            background-color: #c0392b;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { display: none; }

            tr {
                margin-bottom: 15px;
                background-color: #2c3e50;
                border-radius: 10px;
                padding: 10px;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                color: #f1c40f;
                font-weight: bold;
            }
        }
    </style>
</head>

<body>

    <h1>Expense List</h1>
    <p class="welcome">Hello, <strong>{{ session['username'] }}</strong> ðŸ‘‹</p>

    <div class="nav-links">
        <a href="{{ url_for('add_expense') }}">Add Expense</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- FILTER FORM -->
    <div class="filter-box">
        <form method="GET" action="{{ url_for('index') }}">
            <label>Start Date:</label>
            <input type="date" name="start_date" value="{{ start_date }}">

            <label>End Date:</label>
            <input type="date" name="end_date" value="{{ end_date }}">

            <button type="submit">Filter</button>

            <a href="{{ url_for('index') }}">Reset</a>
        </form>
    </div>

    <!-- EXPENSE TABLE -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
    {% for expense in expenses %}
    <tr>
        <td data-label="Name">{{ expense.name }}</td>
        <td data-label="Amount">â‚±{{ expense.amount | round(2) }}</td>
        <td data-label="Date">{{ expense.date }}</td>
        <td data-label="Category">{{ expense.category }}</td>
        <td data-label="Notes">{{ expense.notes }}</td>
        <td data-label="Actions">
            <a href="{{ url_for('edit_expense', id=expense.id) }}">Edit</a>
            <a href="{{ url_for('delete_expense', id=expense.id) }}" onclick="return confirm('Are you sure?');">Delete</a>
        </td>
    </tr>
    {% endfor %}
</tbody>

    </table>

</body>
</html>
